
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBASE Africa Story Decision Compass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            color: #2e7d32;
        }

        header {
            text-align: center;
            background-color: #1b5e20;
            color: white;
            padding: 20px;
        }

        img.banner {
            width: 100%;
            max-width: 1000px;
            display: block;
            margin: auto;
            padding-top: 10px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .response-message {
            margin-top: 20px;
            background-color: #c8e6c9;
            padding: 15px;
            border-radius: 8px;
            display: none;
            color: #1b5e20;
        }

        .lang-switch {
            float: right;
            margin-top: -30px;
        }

    </style>
</head>

<body>
    <header>
        <h1>eBASE Africa Tori Dey Compass</h1>
        <div class="lang-switch">
            <label for="language">Language:</label>
            <select id="language" onchange="translatePage()">
                <option value="en">English</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </header>
    <img src="Story telling compass (2).png" class="banner" alt="eBASE Africa Compass">

    <div class="container">
        <form id="storyForm" action="https://formspree.io/f/xblkjnad" method="POST">
            <label data-en="Who is your primary audience?" data-fr="Quel est votre public principal ?"></label>
            <select name="audience" multiple required>
                <option value="Policymakers">Policymakers</option>
                <option value="Practitioners">Practitioners</option>
                <option value="People">People</option>
                <option value="Researchers">Researchers</option>
                <option value="Donors">Donors/Funders/Dev agencies</option>
            </select>

            <label data-en="Apart from the audience already listed, are there any additional groups or stakeholders you are aiming to reach?" data-fr="En plus du public déjà listé, y a-t-il d'autres groupes ou parties prenantes que vous souhaitez atteindre ?"></label>
            <textarea name="additionalGroups"></textarea>

            <label data-en="What do you want the story to be about?" data-fr="Quel est le sujet de l'histoire ?"></label>
            <select name="about" multiple required>
                <option value="Process">The approach and methodology</option>
                <option value="Narrative">Work and the results</option>
                <option value="Impact">Impact on people</option>
                <option value="Creative">Scientific data to artistic creativity</option>
            </select>

            <label data-en="What message do you want to convey?" data-fr="Quel message souhaitez-vous transmettre ?"></label>
            <select name="message" multiple required>
                <option value="Process">Evidence is complex</option>
                <option value="Narrative">Results for decision-making</option>
                <option value="Impact">Lives can be impacted</option>
                <option value="Creative">Artistic transformation</option>
                <option value="Policy">Policies need evidence</option>
                <option value="Practice">Practice needs evidence</option>
            </select>

            <label data-en="Why do you want to tell this story?" data-fr="Pourquoi voulez-vous raconter cette histoire ?"></label>
            <select name="purpose" multiple required>
                <option value="Knowledge">Improve knowledge</option>
                <option value="Behavior">Change behavior</option>
                <option value="Investment">Stimulate investments</option>
                <option value="Engagement">Community engagement</option>
                <option value="Workplace">Change workplace culture</option>
            </select>

            <label data-en="How do you want to tell this story?" data-fr="Comment voulez-vous raconter cette histoire ?"></label>
            <select name="channel" multiple required>
                <option value="Online">Online</option>
                <option value="TV">Television</option>
                <option value="Radio">Radio</option>
                <option value="InPerson">In-person meetings</option>
                <option value="Stage">On stage performance</option>
            </select>

            <label data-en="When do you want to tell this story?" data-fr="Quand voulez-vous raconter cette histoire ?"></label>
            <select name="when" required>
                <option value="Today">Today</option>
                <option value="Month">Within a month</option>
                <option value="SixMonths">Within 6 months</option>
                <option value="Year">Within 12 months</option>
            </select>

            <label data-en="Any events or seasons you are targeting?" data-fr="Y a-t-il des événements ou des saisons spécifiques que vous visez ?"></label>
            <select name="season" multiple>
                <option value="Harvest">Harvest season</option>
                <option value="Rainy">Rainy season</option>
                <option value="Winter">Winter</option>
                <option value="Summer">Summer</option>
                <option value="AfterExams">After school exams</option>
            </select>

            <label data-en="Where do you want to tell this story?" data-fr="Où voulez-vous raconter cette histoire ?"></label>
            <select name="location" multiple required>
                <option value="CityHall">City hall</option>
                <option value="VillageSquare">Village Square</option>
                <option value="Market">Market place</option>
                <option value="Parliament">Parliament building</option>
                <option value="School">School</option>
                <option value="Church">Church</option>
                <option value="Conference">Conference</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="response-message" id="response">
            Thank you! eBASE Africa has received your response and will work with you to bring your story to life in a meaningful and impactful way.
        </div>
    </div>

    <script>
        function translatePage() {
            const lang = document.getElementById("language").value;
            document.querySelectorAll("label").forEach(label => {
                label.innerText = label.dataset[lang];
            });
        }
    </script>
</body>

</html>
